<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='front/css/login.css') }}">
    <script src="{{ url_for('static', filename='front/js/jstools/jquery.min.js') }}"></script>
    <link href="{{ url_for('static', filename='front/css/csstools/bootstrap.min.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='front/js/jstools/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='front/js/login.js') }}"></script>
</head>
<body style="background: #f3f3f3;">
<div class="outer-box">
    <h2 class="page-title">
      ERRSHARE
    </h2>
    <div class="sign-box">
      <div class="form-group">
        <input type="text" class="form-control" name="username" placeholder="username">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" name="password" placeholder="password">
      </div>
      <div class="checkbox">
        <label style="color: #5cb85c">
          <input type="checkbox" name="remember" value="1">记住我
        </label>
      </div>
      <div class="form-group">
        <button class="btn btn-success btn-block" id="submit-btn">登录</button>
      </div>
      <div class="form-group">
        <a href="#" style="float:right;color: #5cb85c;text-decoration: none;">忘记密码</a>
      </div>
    </div>
  </div>
</body>
</html>
